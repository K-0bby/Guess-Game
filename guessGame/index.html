<html lang="en">

    <title>Guess Game</title>

<body>
    <div class="container">
        <header>
            <h1>Guess the number</h1>

                <input type="number" name="number" id="number" class="guess">
                <button type="button" class="checkBtn">Check!</button>
            </div>
            <div class="section-end">

        </main>
    </div>
    <script src="scripts.js"></script> 
</body>
</html>
